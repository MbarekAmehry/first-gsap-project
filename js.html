<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>davidwilliambaum.com gallery replicate in vanilla javascript no canvas. challenge</title>
    <meta name="description" content="challenge accepted! to create same davidwilliambaum.com galley with pure javascript instead of using canvas">
    <style>
        html, .img-link {
            cursor: crosshair;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script>
        let container = document.getElementById('container');
        let myImgs = [];

        let categories = ['Web Devlopment', 'Mobile Devlopment', 'Web Design', 'Automiation', 'Graphic Design', "Videography"]
        for (let i = 0; i < 10; i++) {
            myImgs.push({ id: i + 1, img: "https://picsum.photos/200?random=" + i, category: categories[Math.floor(Math.random() * categories.length)] })
        }

        console.table(myImgs);
        for (let i = 0; i < myImgs.length; i++) {
            let a = document.createElement("A");
            a.classList.add('img-link')
            a.title = myImgs[i].category;
            a.href = 'category/' + slug(myImgs[i].category);
            let img = document.createElement("IMG");
            img.src = myImgs[i].img;
            a.style.position = "absolute";
            a.style.left = generatePattern();
            a.style.top = generatePattern();
            a.appendChild(img);
            container.appendChild(a);
        }
        let imgs = document.getElementsByClassName('img-link');
        let handleMousemove = (e) => {
            let range = 5;
            let closest = [];

            for (let i = 0; i < imgs.length; i++) {
                const img = imgs[i];
                img.style.zIndex = 0;
                TweenMax.to(img, 0.2, { scale: 1 });
                if (img.offsetLeft + img.offsetWidth >= e.x - range && img.offsetLeft <= e.x + range
                    && img.offsetTop + img.offsetHeight >= e.y - range && img.offsetTop <= e.y + range) {
                    if (img.offsetLeft + img.offsetWidth >= e.x - range) {
                        closest.push([img, e.x - img.offsetLeft + img.offsetWidth]);
                    } else if (img.offsetLeft <= e.x + range) {
                        closest.push([img, e.x - img.offsetLeft]);
                    } else if (img.offsetTop + img.offsetHeight >= e.y - range) {
                        closest.push([img, e.y - img.offsetTop + img.offsetHeight]);
                    } else {
                        closest.push([img, e.y - img.offsetTop]);
                    }
                }
            }

            // console.log('before');
            // console.table(closest);
            closest.sort(function (a, b) {
                return a[1] - b[1];
            });
            // console.log('after');
            // console.table(closest);

            for (let i = 0; i < closest.length; i++) {
                let n = i + 1;
                const img = closest[i][0];
                img.style.zIndex = n * 1;
                TweenMax.to(img, 0.2, { scale: n / 10 * 1 + 1 });
            }
        };

        document.addEventListener('mousemove', handleMousemove);

        function generatePattern(r) {
            return (Math.floor(Math.random() * 60) + 20) + "%";
        }

        function slug(t) {
            return t
                .toLowerCase()
                .replace(/[^\w ]+/g, '')
                .replace(/ +/g, '-');
        }

    </script>
</body>

</html>
