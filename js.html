<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>davidwilliambaum.com gallery replicate in vanilla javascript no canvas. challenge</title>
    <meta name="description"
        content="challenge accepted! to create same davidwilliambaum.com galley with pure javascript instead of using canvas">
    <style>
        html,
        .img-link {
            cursor: crosshair
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden
        }

        #container {
            width: 100vh;
            height: 100vh
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script>
        let container = document.getElementById('container');
        // let myImgs = [];
        var images = [
            {
                id: 1,
                src: 'com.png',
                category: 'Ecommerce',
            },
            {
                id: 2,
                src: 'community-manager-.png',
                category: 'Mnagement',
            },
            {
                id: 3,
                src: 'CONSEIL-&-STRATÃ‰GIE-DIGITAL.png',
                category: 'Marketing',
            },
            {
                id: 4,
                src: 'DEV-mobile.png',
                category: 'Mobile Devlopment',
            },
            {
                id: 5,
                src: 'dev-web-.png',
                category: 'Web Devlopment',
            },
            {
                id: 6,
                src: 'emailing.png',
                category: 'Marketing',
            },
            {
                id: 7,
                src: 'marketing-digital.png',
                category: 'Marketing',
            },
            {
                id: 8,
                src: 'motion-graphic.png',
                category: 'Videography',
            },
            {
                id: 9,
                src: 'shooting.png',
                category: 'Photography',
            },
            {
                id: 10,
                src: 'social-video.png',
                category: 'Marketing',
            },
            {
                id: 11,
                src: 'web-audite.png',
                category: 'Marketing',
            },
        ];

        // let categories = ['Web Devlopment', 'Mobile Devlopment', 'Web Design', 'Automiation', 'Graphic Design', "Videography"]
        // for (let i = 0; i < 20; i++) {
        //     myImgs.push({ id: i + 1, img: "https://picsum.photos/200?random=" + i, category: categories[Math.floor(Math.random() * categories.length)] })
        // }

        for (let i = 0; i < images.length; i++) {
            let a = document.createElement("a");
            a.classList.add('img-link')
            a.title = images[i].category;
            a.href = 'category/' + slug(images[i].category);
            let img = document.createElement("IMG");
            img.src = `img/${images[i].src}`;
            a.style.position = "absolute";
            img.style.width = "170px";
            img.style.height = "210px";
            a.style.left = generatePattern();
            a.style.top = generatePattern();
            a.appendChild(img);
            container.appendChild(a);
        }
        let imgs = document.getElementsByClassName('img-link');
        let timeout;
        let handleMousemove = (e) => {
            let range = 5;
            let closest = [];
            if (timeout) clearTimeout(timeout);
            setTimeout(callParallax.bind(null, e), 200);
            for (let i = 0; i < imgs.length; i++) {
                const img = imgs[i];
                img.style.zIndex = 0;
                TweenMax.to(img, 0.2, { scale: 1 });
                if (img.offsetLeft + img.offsetWidth >= e.x - range && img.offsetLeft <= e.x + range
                    && img.offsetTop + img.offsetHeight >= e.y - range && img.offsetTop <= e.y + range) {
                    if (img.offsetLeft + img.offsetWidth >= e.x - range) {
                        closest.push([img, e.x - img.offsetLeft + img.offsetWidth]);
                    } else if (img.offsetLeft <= e.x + range) {
                        closest.push([img, img.offsetLeft - e.x]);
                    } else if (img.offsetTop + img.offsetHeight >= e.y - range) {
                        closest.push([img, e.y - img.offsetTop + img.offsetHeight]);
                    } else {
                        closest.push([img, img.offsetTop - e.y]);
                    }
                }
            }

            closest.sort(function (a, b) {
                return b[1] - a[1];
            });

            for (let i = 0; i < closest.length; i++) {
                let n = i + 1;
                const img = closest[i][0];
                img.style.zIndex = n * 1;
                TweenMax.to(img, 0.2, { scale: n / 10 + 1 });
            }
        };

        container.addEventListener('mousemove', handleMousemove);

        function generatePattern(r) {
            return (Math.floor(Math.random() * 100)) + "%";
        }

        function callParallax(e) {
            parallaxIt(e, '.img-link', -200);
        }

        function parallaxIt(e, target, movement) {
            var relX = e.pageX - container.offsetLeft;
            var relY = e.pageY - container.offsetTop;

            TweenMax.to(target, 1, {
                x: ((relX - container.offsetWidth / 2) / container.offsetWidth) * movement,
                y: ((relY - container.offsetHeight / 2) / container.offsetHeight) * movement,
                ease: Power2.easeOut,
            });
        }

        function slug(t) {
            return t
                .toLowerCase()
                .replace(/[^\w ]+/g, '')
                .replace(/ +/g, '-');
        }
    </script>
</body>

</html>
